<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .calculator {
            background: #f8f9fa;
            color: black;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 350px;
            width: 100%;
        }
        .calculator h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .calculator input {
            width: 100%;
            padding: 10px;
            font-size: 1.5rem;
            border: 2px solid #ced4da;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: right;
        }
        .btn {
            width: 70px;
            height: 70px;
            font-size: 1.2rem;
            margin: 5px;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .btn:active {
            transform: scale(0.95);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-ac {
            background-color: #dc3545;
            border: none;
        }
        .btn-ac:hover {
            background-color: #a71d2a;
        }
        .btn-equal {
            background-color: #28a745;
            border: none;
        }
        .btn-equal:hover {
            background-color: #19692c;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="text-center">
            <h1>Calculator</h1>
        </div>
        <input id="result" type="text" class="form-control mb-3" placeholder="Enter" readonly>
        <div class="d-flex justify-content-center flex-wrap">
            <button class="btn btn-primary" onclick="displayNumber(7)">7</button>
            <button class="btn btn-primary" onclick="displayNumber(8)">8</button>
            <button class="btn btn-primary" onclick="displayNumber(9)">9</button>            <button class="btn btn-primary" onclick="displayNumber(4)">4</button>
            <button class="btn btn-primary" onclick="displayNumber(5)">5</button>
            <button class="btn btn-primary" onclick="displayNumber(6)">6</button>
            <button class="btn btn-primary" onclick="displayNumber(1)">1</button>
            <button class="btn btn-primary" onclick="displayNumber(2)">2</button>
            <button class="btn btn-primary" onclick="displayNumber(3)">3</button>
            <button class="btn btn-primary" onclick="displayNumber('*')">&times;</button>
            <button class="btn btn-primary" onclick="displayNumber(0)">0</button>
            <button class="btn btn-primary" onclick="displayNumber('-')">−</button>
            <button class="btn btn-primary" onclick="displayNumber('+')">+</button>
            <button class="btn btn-primary" onclick="clearText()">AC</button>
            <button class="btn btn-primary" onclick="displayNumber('/')">÷</button>
            <button class="btn btn-equal" onclick="operation()">=</button>
            <button class="btn btn-ac" onclick="lastChar()">&#9003;</button>
        </div>
    </div>
</body>
</html>
